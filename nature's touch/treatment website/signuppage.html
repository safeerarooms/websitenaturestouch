<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style6.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>WELCOME</h1>
        <img src="pink asset/card1.png" alt="Illustration" />
      </div>
      <div class="right">
        <button onclick="history.back()" class="back-button">‚Üê Back</button>
        <h2>Hello!<br />We are glad to see you :)</h2>
        <div class="social-login">
          <button class="google-btn">Sign up with Google</button>
          <div class="social-icons">
            <button class="icon-btn">f</button>
            <button class="icon-btn">t</button>
          </div>
        </div>
        <p class="or">Or</p>
        <form>
          <div class="input-row">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email Address" />
          </div>
          <div class="input-row">
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Repeat Password" />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="terms" />
            <label for="terms"
              >I agree <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a></label
            >
          </div>
         <a href="signinpage.html" class="submit-btn">Login</a>
        </form>
      </div>
    </div>
  </body>
</html>
