<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <button onclick="history.back()" class="back-button">‚Üê Back</button>
    <div class="login-container">
      <div class="login-left">
        <h1>WELCOME BACK</h1>
        <img src="pink asset/card1.png" alt="Illustration" />
      </div>
      <div class="login-right">
        <h2>Welcome Back!<br />Please log in to continue</h2>
        <div class="social-login">
          <button class="google-btn">Login with Google</button>
          <div class="social-icons">
            <button class="icon-btn">f</button>
            <button class="icon-btn">t</button>
          </div>
        </div>
        <p class="or">Or</p>
        <form>
          <div class="input-row">
            <input type="email" placeholder="Email Address" required />
          </div>
          <div class="input-row">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
         <a href="index.html" class="submit-btn">Login</a>
          <p class="note">
          </br>
            Don't have an account? <a href="signuppage.html">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
